<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clerk Dashboard</title>
    <button id="logout-btn" style="position: fixed;right:25px;top:5px;">Logout</button>
    <link rel="stylesheet" href="../static/clerk.css" />
</head>
<body>
    <div class="container">
        <h1>Clerk Dashboard</h1>

        <!-- 1Ô∏è‚É£ View and Make Book Requests -->
        <div class="section">
            <h2>Book Requests</h2>
            <h3> View requests </h3>
            <button onclick="viewRequests()">üìö View Requests</button>
            <div id="BookRequestResult"></div>
            <h3> Make Requests </h3>

            <button onclick="makeRequest()">‚ûï Make Request</button>
            <div id="RequestVendorContainer"></div>
            
            <div id="request-results"></div>
        </div>

        <!-- 2Ô∏è‚É£ View Transaction Statistics -->
        <div class="section">
            <h2>Transaction Statistics</h2>
            <h3> View Statistics </h3>
            <form id="isbnForm">
                <label for="StartDate">Start Date:</label>
                <input type="date" id="StartDate" required><br>

                <label for="EndDate">End Date:</label>
                <input type="date" id="EndDate" required><br>
        
                <label for="bookisbn">ISBN:</label>
                <input type="text" id="bookisbn" required><br>

            </form>
            <button type="button" id="statBtn" onclick="viewStatistics()">üìä View Statistics</button>
            
            <div id="StatContainer"></div>
            <div id="statistics-results"></div>
        </div>

        <!-- 3Ô∏è‚É£ View/Update Stock -->
        <div class="section">
            <h2>Stock Management</h2>
            <h3> Add Stock </h3>
            <form id="stockForm">
                <label for="arrival_date">Arrival Date:</label>
                <input type="date" id="arrival_date" required><br>
        
                <label for="quantity_arrived">Quantity Arrived:</label>
                <input type="number" id="quantity_arrived" required><br>
        
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" required><br>
        
                <label for="title">Title:</label>
                <input type="text" id="title" required><br>
        
                <label for="author">Author:</label>
                <input type="text" id="author" required><br>
        
                <label for="stockpublisher">Publisher:</label>
                <input type="text" id="stockpublisher" required><br>
        
                <label for="price">Price:</label>
                <input type="number" id="price" step="0.01" required><br>
                 
                
                <label for="image_url">Image URL:</label>
                <input type="text" id="image_url" required><br>
            </form>
            <button type="button" id="addStockBtn" onclick="addStock()">‚ûï Add Stock</button>
            <div id="AddToStoreResult"></div>

            <h3> View Stock </h3>

            <button onclick="viewStock()">üì¶ View Stock</button>
            <div id="BookStockResult"></div>

            <!--<h3> Update Stock </h3>-->

            <!--<button onclick="updateStock()">üîÑ Update Stock</button>-->
            
            <div id="UpdatedStockResult"></div> <!-- ‚úÖ Add this line -->

            <h3> Delete Stock </h3>
            <form id="deleteStoreForm">
                <label for="Storeisbn">ISBN:</label>
                <input type="text" id="Storeisbn" required><br>

                <label for="StoreArrivalDate">Arrival Date:</label>
                <input type="date" id="StoreArrivalDate" required><br>

                <button type="button" id="deleteFromStoreBtn" onclick="deleteFromStore()">üóëÔ∏è Delete Book</button>
            </form>
            <div id="DeleteStoreResults"></div>
            
            <div id="stock-results"></div>
            
        </div>

        <!-- 4Ô∏è‚É£ Vendor Management -->
        <div class="section">
            <h2>Vendor Management</h2>
            <br>
            <h3> Add Vendor </h3>
            <form id="vendorForm">        
                <label for="vendor_name">Vendor Name:</label>
                <input type="text" id="vendor_name" required><br>
        
                <label for="vendor_address">Vendor Address:</label>
                <input type="text" id="vendor_address" required><br>
        
                <label for="contact_info">Contact INFO:</label>
                <input type="text" id="contact_info" required><br>
        
                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" required><br>

            </form>
                
                <button type="button" id="addVendorBtn" onclick="addVendor()">‚ûï Add Vendor</button>

            
            <div id="AddToVendorResult"></div>
            <h3> View Vendors </h3>
            <button onclick="viewVendors()">üë• View Vendors</button>
            <div id="GetVendorResults"></div>

            <h3> Delete Vendor</h3>
            <form id="deleteVendorForm">
                <label for="BookPublisher">Publisher:</label>
                <input type="text" id="BookPublisher" required><br>

                <button type="button" id="deleteVendorBtn" onclick="deleteVendor()">üóëÔ∏è Delete Vendor</button>
            </form>
            <div id="DeleteVendorResults"></div>
            <div id="vendor-results"></div>
        </div>

        <!-- 5Ô∏è‚É£ View Book Table -->
        <div class="section">
            <h2>Book Table</h2>
            <h3> View Books </h3>
            <button onclick="displayBooksGrid()">üìñ View Books</button>
            <div id="GetBookResults"></div>

            <h3> Delete Book</h3>
            <form id="deleteBookForm">
                <label for="Deleteisbn">ISBN:</label>
                <input type="text" id="Deleteisbn" required><br>

                <button type="button" id="deleteBookBtn" onclick="deleteBook()">üóëÔ∏è Delete Book</button>
            </form>
            <div id="DeleteBookResults"></div>


            <form id="editBookForm">
                <label for="Editisbn">ISBN:</label>
                <input type="text" id="Editisbn" required><br>

                <label for="newPrice">Price:</label>
                <input type="number" id="newPrice" step="0.01" required><br>

                <button type="button" id="UpdatePriceBtn" onclick="editPrice()"> Update Price</button>
            </form>
            <div id="PriceResult"></div>

            <div id="book-results"></div>
        </div>
    </div>

    <script src="../static/storeops.js" defer></script>
    <script src="../static/book.js" defer></script>
    <script src="../static/statistics.js" defer></script>
    <script src="../static/vendor.js" defer></script>
    <script src="../static/bookrequest.js" defer></script>
    <script src="../static/script.js" defer></script>

</body>
</html>
