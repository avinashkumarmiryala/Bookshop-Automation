<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShop - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='loginstyles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
</head>
<body>
    <div class="book-graphics">
        <div class="book-particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="book-particle" style="left: 25%; animation-delay: 1s;"></div>
        <div class="book-particle" style="left: 40%; animation-delay: 2s;"></div>
        <div class="book-particle" style="left: 55%; animation-delay: 3s;"></div>
        <div class="book-particle" style="left: 70%; animation-delay: 4s;"></div>
        <div class="book-particle" style="left: 85%; animation-delay: 5s;"></div>
    </div>
    <div class="container">
        <h2>Login to BookShop</h2>
        <!-- Remove the action attribute to let JavaScript handle the form -->
        <form id="login-form" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
            <div id="login-error-message" class="error-message"></div>
        </form>
        <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
    </div>

    <div class="container hidden" id="signup-container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <input type="text" id="signup-name" placeholder="Full Name" required><br>
            <input type="text" id="signup-username" placeholder="Username" required><br>
            <input type="password" id="signup-password" placeholder="Password" required><br>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required><br>
            <input type="text" id="signup-phone" placeholder="Phone Number"><br>
            <input type="email" id="signup-email" placeholder="Email" required><br>
            <textarea id="signup-address" placeholder="Address" required></textarea><br>
            <button type="submit">Sign Up</button>
            <div id="signup-error-message" class="error-message"></div>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>
</body>
</html>
